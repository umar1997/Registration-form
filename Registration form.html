<!doctype html>
<html>
	<head>
	    <title>jQuery</title>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
		body{
				margin: 0 auto;
				width:600px;
				font-family:sans-serif;
			}
			
			label {
				display: block;
			    width: 250px;
				float:left;
				font-size:30px;	
				margin-right:5px
			}
			input{
				font-size:20px;
				border-radius:7%;
				border: 2px solid grey;
			}
			#submitbutton{
				margin-left:255px;
			}
			#message{
				font-weight:bold;
			}
		</style>
	</head>
	
	<body>
			<div id="message"></div>
			<p><label  >Email</label>
			<input type="text" name="email" id="email" placeholder="qwerty@xyz.com">
			</p>
			
			<p><label >Phone Number</label>
			<input type="text" name="phonenumber" id="phonenumber" placeholder="123456">
			</p>
			
			<p><label >Password</label>
			<input type="password" name="password" id="password" >
			</p>
			
			<p><label >Confirm Password</label>
			<input type="password" name="ConfirmPassword" id="ConfirmPassword" >
			</p>
			<input type="submit" id="submitbutton" value="Sign Up">
			
			
		<script type="text/javascript">
				function validateEmail(Email) {
    var pattern = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

    return $.trim(Email).match(pattern) ? true : false;
}
		error="";
	     $("#submitbutton").click(function(){
			error="";
			$("#message").css({'color':'red'});
			if(validateEmail($("#email").val()) == false){
				error=error+"<p>Invalid email</p>";
			}
			if($.isNumeric($("#phonenumber").val()) == false){
				error=error+"<p>Invalid Phone number</p>";
			}
			if($("#password").val() != $("#ConfirmPassword").val()){
				error=error+"<p>Passwords not matching</p>";
			}
			if ( $("#email").val() == ""){
				error=error+"<p>Please enter your email</p>";
			}
			if ( $("#phonenumber").val() == ""){
				error=error+"<p>Please enter your phone number</p>";
			}
			if ( $("#password").val() == ""){
				error=error+"<p>Please enter the password</p>";
			}
			if ( $("#ConfirmPassword").val() == "" ) {
				error=error+"<p>Please confirm your password</p>";
			}
			if (error == ""){
				error="<p>Successsfully submitted</p>";
				$("#message").css({'color':'green'});
			}	
			
			$("#message").html(error);
			});
		</script>
	</body>
</html>
